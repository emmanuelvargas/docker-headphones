---

# jenkins variables
project_name: docker-headphones
external_type: github_commit
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'emmanuelvargas'
  - EXT_REPO = 'headphones-bandcamp'
  - BUILD_VERSION_ARG = 'HEADPHONES_COMMIT'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-headphones-bandcamp'
  - CONTAINER_NAME = 'headphones-bandcam'
  - DOCKERHUB_IMAGE = 'emmanuelvargas/headphones-bandcam'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/headphones'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/headphones'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8181'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
